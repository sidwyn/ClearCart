<!DOCTYPE html>
<html>
<head>
    <title>Trust Score Modal Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5;
            padding: 20px;
        }
        .demo-button {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Trust Score Modal Preview</h1>
    
    <p>Click the buttons below to preview different trust score modals:</p>
    
    <button class="demo-button" onclick="showHighTrustModal()">High Trust Score (85)</button>
    <button class="demo-button" onclick="showMediumTrustModal()">Medium Trust Score (67)</button>
    <button class="demo-button" onclick="showLowTrustModal()">Low Trust Score (34)</button>

    <script>
        function showHighTrustModal() {
            showModal(85, {
                review_stats_score: 42,
                review_analysis_score: 43,
                comments: ['High number of reviews (1000+)', 'Excellent verified purchase ratio (90%+)', 'Balanced rating distribution', 'Many detailed reviews found']
            });
        }

        function showMediumTrustModal() {
            showModal(67, {
                review_stats_score: 35,
                review_analysis_score: 32,
                comments: ['Good number of reviews (500+)', 'Very high average rating (4.8+)', 'Some repetitive review content detected']
            });
        }

        function showLowTrustModal() {
            showModal(34, {
                review_stats_score: 18,
                review_analysis_score: 16,
                comments: ['Few reviews (50+)', 'Low verified purchase ratio (<70%)', 'Skewed toward 5-star reviews']
            });
        }

        function showModal(trustScore, breakdown) {
            const trustLevel = trustScore >= 80 ? 'Highly Trustworthy' : trustScore >= 60 ? 'Moderately Trustworthy' : 'Low Trust';
            const emoji = trustScore >= 80 ? '‚úÖ' : trustScore >= 60 ? '‚ö†Ô∏è' : 'üö®';
            const scoreClass = trustScore >= 80 ? 'trust-score-high' : trustScore >= 60 ? 'trust-score-medium' : 'trust-score-low';

            const modal = document.createElement('div');
            modal.className = 'trust-score-modal';
            
            const factors = breakdown.comments.map(comment => {
                let icon = 'üìä';
                if (comment.includes('reviews')) icon = 'üë•';
                if (comment.includes('verified')) icon = '‚úÖ';
                if (comment.includes('rating')) icon = '‚≠ê';
                if (comment.includes('repetitive')) icon = 'üîÑ';
                return `<div class="trust-score-modal-factor">${icon} ${comment}</div>`;
            }).join('');
            
            modal.innerHTML = `
                <div class="trust-score-modal-content">
                    <div class="trust-score-modal-header">
                        <h3 class="trust-score-modal-title">Trust Score Analysis</h3>
                        <button class="trust-score-modal-close">√ó</button>
                    </div>
                    
                    <div class="trust-score-modal-score">
                        <div class="trust-score-modal-score-number ${scoreClass}">${emoji} ${trustScore}/100</div>
                        <div class="trust-score-modal-score-label">${trustLevel}</div>
                    </div>
                    
                    <div class="trust-score-modal-breakdown">
                        <div class="trust-score-modal-section">
                            <h4>üìä Review Quality: ${breakdown.review_stats_score}/50 points</h4>
                            <p>Based on number of reviews, rating patterns, verification status, and review distribution.</p>
                        </div>
                        
                        <div class="trust-score-modal-section">
                            <h4>ü§ñ Review Authenticity: ${breakdown.review_analysis_score}/50 points</h4>
                            <p>AI analysis of review content for fake patterns, repetitive text, and suspicious behavior.</p>
                        </div>
                    </div>
                    
                    <div class="trust-score-modal-factors">
                        <h4>Key Factors That Influenced This Score:</h4>
                        ${factors}
                    </div>
                </div>
            `;

            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });

            modal.querySelector('.trust-score-modal-close').addEventListener('click', () => {
                modal.remove();
            });

            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
